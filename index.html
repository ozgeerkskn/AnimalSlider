<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPARKLE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      .fa-solid {
        cursor: pointer;
      }
    </style>
    <style>
      h2 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: darkorange;
        color: white;
      }
      body {
        background-color: darkorange;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <div style="text-align: center">
      <h2>ANIMAL SLIDER</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="card bg-dark">
            <img class="card-img-top" src="img/img1.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title text-white">Cute Cats</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-dark">
            <img class="card-img-top-2" src="img/img6.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title-2 text-white">Cute Dogs</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-dark">
            <img class="card-img-top-3" src="img/pen1.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title-3 text-white">Cute Penguins</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-dark">
            <img class="card-img-top-4" src="img/duck1.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title-4 text-white">Cute Ducks</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
